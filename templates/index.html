<!-- This is the HTML template for the Speed Friending web application. -->
<!-- The template includes a form for the user to enter their name, a button to join the game, and a button to find a match. -->
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Friending</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Speed Friending</h1>
    <h2>Registration</h2>
    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>
        <label for="interests">Interests:</label>
        <input type="text" id="interests" name="interests"><br><br>
        <button id="register-button">Register</button>
    </form>
    <h2>Choose your role:</h2>
    <button id="stationary-button">Stationary Player (Opponent)</button>
    <button id="non-stationary-button">Non-Stationary Player</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
