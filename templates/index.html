<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Friending</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Speed Friending</h1>
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="registerPlayer()">Join</button>
    <button onclick="findMatch()">Find Match</button>
    <div id="match-result"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <div id="match-result"></div>

    <div id="rating-section" style="display: none;">
        <h3>Rate your match!</h3>
        <select id="rating">
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
        <button onclick="submitRating()">Submit Rating</button>
    </div>
<button onclick="getHistory()">View Match History</button>

</body>
</html>
