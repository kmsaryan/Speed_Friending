<!-- This is the HTML template for the Speed Friending web application. -->
<!-- The template includes a form for the user to enter their name, a button to join the game, and a button to find a match. -->
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Friending</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Speed Friending</h1>
    <h2>Registration</h2>
    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>
        <label for="interests">Interests:</label>
        <input type="text" id="interests" name="interests"><br><br>
        <h2>Choose your role:</h2>
        <input type="radio" id="stationary" name="role" value="stationary">
        <label for="stationary">Stationary Player (Opponent)</label><br>
        <input type="radio" id="non-stationary" name="role" value="non-stationary">
        <label for="non-stationary">Non-Stationary Player</label><br>
        <button id="register-button">Register</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.getElementById('register-button').addEventListener('click', function(e) {
            e.preventDefault();
            const role = document.querySelector('input[name="role"]:checked');
            if (!role) {
                alert("Please select a role!");
                return;
            }
            registerPlayer();
        });
    </script>
</body>
</html>
