<!-- player.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Friending - Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome, <span id="player-name"></span></h1>
    <h2>You're matched with: <span id="opponent-name"></span></h2>
    <div id="interaction-area">
        <p>Time remaining: <span id="timer">60</span> seconds</p>
    </div>
    <button onclick="endMatch()">End Interaction</button>
    
    <script>
        const playerName = sessionStorage.getItem("playerName"); // Store on registration
        const backendURL = "https://speed-friending.onrender.com";

        async function checkMatch() {
            const response = await fetch(`${backendURL}/match_status/${playerName}`);
            const data = await response.json();

            if (data.matched) {
                document.getElementById("match-info").innerText = `Matched with: ${data.opponent.name}`;
                sessionStorage.setItem("matchId", data.match_id);
            } else {
                setTimeout(checkMatch, 5000); // Retry every 5 seconds if not matched
            }
        }

        window.onload = () => {
            checkMatch(); // Start checking for a match on page load
        };
    </script>

</body>
</html>
